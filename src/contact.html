<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Services</title>
    <link href="../dist/output.css" rel="stylesheet" />
    <link href="css/custom-styles.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/125fe29883.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-slate-800 dark:bg-slate-600 scrollbar-hide">
    <nav
      class="flex flex-row items-center text-offwhite bg-slate-800 dark:bg-slate-600 justify-between h-[80px] lg:px-5 xl:px-10"
    >
      <h1
        class="text-3xl sm:text-5xl w-full font-bold text-offwhite ml-[55px] text-center lg:text-left lg:ml-9"
      >
        PERAZA'S<span class=""> CLEANING</span>
      </h1>

      <ul
        class="hidden lg:flex flex-row justify-between text-3xl uppercase font-bold mr-9"
      >
        <li
          class="transition-all mr-4 border-b-4 border-b-primary dark:border-b-darkprimary hover:border-b-offwhite"
        >
          <a href="index.html">Home</a>
        </li>
        <li
          class="transition-all mr-4 border-b-4 border-b-primary dark:border-b-darkprimary hover:border-b-offwhite"
        >
          <a href="services.html">SERVICES</a>
        </li>
        <li
          class="transition-all border-b-4 border-b-primary dark:border-b-darkprimary hover:border-b-offwhite"
        >
          <a href="contact.html">Contact</a>
        </li>
      </ul>

      <div
        id="menu-hamburger"
        class="flex flex-col justify-center items-center lg:hidden w-[25px] h-[22px] mr-5 hover:cursor-pointer"
      >
        <div class="dx1 w-[25px] h-[4px] bg-offwhite mb-[5px]"></div>
        <div class="dx1 w-[25px] h-[4px] bg-offwhite"></div>
        <div class="dx1 w-[25px] h-[4px] bg-offwhite mt-[5px]"></div>

        <div
          class="dx w-[33px] h-[4px] bg-offwhite mt-[5px] rotate-45 absolute -translate-y-[2px]"
        ></div>
        <div
          class="dx w-[33px] h-[4px] bg-offwhite mt-[5px] -rotate-45 absolute -translate-y-[2px]"
        ></div>
      </div>
      <div
        id="menu"
        class="absolute top-[80px] flex lg:hidden flex-col items-center justify-around bg-primary dark:bg-darkprimary text-offwhite h-[250px] w-full py-8 border-t border-t-offwhite"
      >
        <a
          href="index.html"
          class="font-bold text-4xl md:text-5xl w-full text-center h-[55px] leading-[55px]"
        >
          HOME
        </a>
        <hr class="border-t border-t-offwhite w-2/3" />
        <a
          href="services.html"
          class="font-bold text-4xl md:text-5xl w-full text-center h-[55px] leading-[55px]"
        >
          SERVICES
        </a>
        <hr class="border-t border-t-offwhite w-2/3" />
        <p
          class="font-bold text-4xl md:text-5xl w-full text-center h-[55px] leading-[55px]"
        >
          CONTACT
        </p>
      </div>
    </nav>
    <!--body -->
    <div
      class="flex flex-col bg-offwhite dark:bg-night justify-center items-center"
    >
      <!--top section-->
      <div
        class="w-5/6 lg:w-3/5 flex flex-col my-10 items-center justify-center"
      >
        <p class="text-primary text-5xl font-bold text-center uppercase">
          Contact Us
        </p>
      </div>

      <div class="flex flex-col w-full h-auto items-center justify-center">
        <!--Residential serivces services-->
        <form
          action="https://formsubmit.co/3bdab27f265c37fc4e624aeb00a77712"
          method="POST"
          class="flex flex-col-reverse lg:flex-row text-center lg:text-left w-5/6 lg:w-2/3 h-auto mb-10 items-center justify-center rounded-3xl bg-primary text-primary py-5 px-5"
        >
          <div
            class="flex flex-col items-center justify-center w-full lg:w-1/2 h-[250px] lg:h-[300px]"
          >
            <input
              name="name"
              required
              type="text"
              class="w-11/12 leading-8 rounded-md border border-offwhite bg-offwhite pl-2 mb-3"
              placeholder="Name"
            />
            <input
              name="email"
              required
              type="email"
              class="w-11/12 leading-8 rounded-md border border-offwhite bg-offwhite pl-2 mb-3"
              placeholder="Email"
            />
            <input
              name="phone"
              type="tel"
              class="w-11/12 leading-8 rounded-md border border-offwhite bg-offwhite pl-2 mb-3"
              placeholder="Phone"
            />

            <select
              class="w-11/12 h-[32px] mb-4"
              name="service"
              id="service"
              required
            >
              <option value="commercial">Commercial</option>
              <option value="residential">Residential</option>
            </select>

            <input
              type="submit"
              class="border-2 border-offwhite bg-offwhite text-primary text-lg w-[130px] h-[45px] rounded-lg hover:cursor-pointer mt-2"
              value="Submit"
            />
          </div>
          <div
            class="w-full lg:w-1/2 flex flex-col items-center justify-center h-[300px]"
          >
            <textarea
              required
              name="comment"
              id="comment"
              placeholder="Leave a comment"
              class="rounded-lg w-11/12 h-[275px] px-2 py-1 resize-none scrollbar-hide"
            ></textarea>
          </div>
        </form>

        <!--social links-->
        <div
          class="flex lg:flex-row flex-wrap text-center lg:text-left w-5/6 lg:w-2/3 h-auto mb-10 items-center justify-around rounded-3xl bg-offwhite border-4 border-primary text-primary py-5 px-5 lg:px-10"
        >
          <a
            class="flex items-center justify-center min-w-[90px] h-[90px] hover:cursor-pointer"
          >
            <i class="fa-regular fa-phone fa-4x" style="color: #20293a"></i>
          </a>
          <a
            href="mailto:lurvin@perazascleaningservices.com"
            class="flex items-center justify-center min-w-[90px] h-[90px] hover:cursor-pointer"
          >
            <i class="fa-regular fa-envelope fa-4x" style="color: #20293a"></i>
          </a>
          <a
            href="https://google.com"
            class="flex items-center justify-center min-w-[90px] h-[90px] hover:cursor-pointer"
          >
            <i class="fa-brands fa-instagram fa-4x" style="color: #20293a"></i>
          </a>
          <a
            class="flex items-center justify-center min-w-[90px] h-[90px] hover:cursor-pointer"
          >
            <i class="fa-brands fa-facebook-f fa-4x" style="color: #20293a"></i>
          </a>
          <a
            class="flex items-center justify-center min-w-[90px] h-[90px] hover:cursor-pointer"
          >
            <i
              class="fa-brands fa-linkedin-in fa-4x"
              style="color: #20293a"
            ></i>
          </a>
          <a
            class="flex items-center justify-center min-w-[90px] h-[90px] hover:cursor-pointer"
          >
            <i class="fa-brands fa-yelp fa-4x" style="color: #20293a"></i>
          </a>
        </div>
      </div>

      <div class="h-[50px] w-full bg-primary"></div>
    </div>

    <footer></footer>

    <script src="js/hamburger.js"></script>
  </body>
</html>
